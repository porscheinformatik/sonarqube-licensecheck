name: Build

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: adopt
      - name: Build with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B clean
          mvn -B -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=porscheinformatik org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
