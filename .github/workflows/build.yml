name: Build

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with SonarCloud
        run:  mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
